language: go

go:
  - 1.7
  - 1.8

services:
  - docker

os:
  - linux
  - osx

env:
  global:
    - CONTROLLER_IMAGE_NAME=quay.io/ksonnet/sealed-secrets-controller
    - CONTROLLER_IMAGE=${CONTROLLER_IMAGE_NAME}:${TRAVIS_TAG:-build-$TRAVIS_BUILD_ID}

before_install:
  - set -e

install:
  - go build -i ./...
  - go get github.com/ksonnet/kubecfg
  - git clone --depth=1 https://github.com/ksonnet/ksonnet-lib.git
  - export KUBECFG_JPATH=$PWD/ksonnet-lib

script:
  - make
  - make test
  - make vet
  - make ksonnet-seal-static
  - name=$(go env GOOS)-$(go env GOARCH)-ksonnet-seal
  - cp ksonnet-seal-static $name
  - ./$name --help || test $? -eq 2
  - |
    if [ "$TRAVIS_OS_NAME" = linux ]; then
      make controller.yaml CONTROLLER_IMAGE=$CONTROLLER_IMAGE
    fi

after_script: set +e

after_success:
  - |
    if [[ "$TRAVIS_OS_NAME" == linux && \
          "$TRAVIS_BRANCH" == master && \
          "$TRAVIS_PULL_REQUEST" == false && \
          "$TRAVIS_GO_VERSION" =~ '^1\.8\.' ]]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" quay.io
      docker tag $CONTROLLER_IMAGE ${CONTROLLER_IMAGE_NAME}:latest
      docker push ${CONTROLLER_IMAGE_NAME}:latest
    fi

before_deploy:
  - |
    if [ "$TRAVIS_OS_NAME" = linux ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" quay.io
      docker push $CONTROLLER_IMAGE
    fi

deploy:
  api_key:
    secure: 
  file:
    - *-ksonnet-seal
    - controller.yaml
  file_glob: true
  on:
    go: 1.8
    tags: true
  provider: releases
  skip_cleanup: true

cache:
  directories:
    - $GOPATH/pkg
    - $GOPATH/bin

branches:
  only:
    - master
    # release tags
    - /^v\d+\.\d+\.\d+.*/

notifications:
  email:
    on_success: never
